    <div class="container">
        <h1>Feladatok</h1>
        <h3>Fanni</h3>

        Első szám: <input type="text" id="n1" /><br /><br />
        Második szám: <input type="text" id="n2" /><br /><br />

        <select id="operators">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="/">/</option>
            <option value="X">X</option>
        </select>

        <button onclick="szamolFanni()">=</button>
        <input type="text" id="result" />



        <h3>Matyi</h3>
        <form name="matyicalculator">

            <table>
                <tr>
                    <td colspan="4"><input type="text" id="display" disabled size="12"></td>
                </tr>
                <tr>
                    <td><input type="button" onclick="display.value+=`1`" value="1"></td>
                    <td><input type="button" onclick="display.value+=`2`" value="2"></td>
                    <td><input type="button" onclick="display.value+=`3`" value="3"></td>
                    <td><input type="button" onclick="display.value+=`+`" value="+"> </td>
                </tr>
                <tr>
                    <td><input type="button" onclick="display.value+=`4`" value="4"></td>
                    <td><input type="button" onclick="display.value+=`5`" value="5"></td>
                    <td><input type="button" onclick="display.value+=`6`" value="6"></td>
                    <td><input type="button" onclick="display.value+=`-`" value="-"></td>
                </tr>
                <tr>
                    <td><input type="button" onclick="display.value+=`7`" value="7"></td>
                    <td><input type="button" onclick="display.value+=`8`" value="8"></td>
                    <td><input type="button" onclick="display.value+=`9`" value="9"></td>
                    <td><input type="button" onclick="display.value+=`*`" value="*"></td>
                </tr>
                <tr>
                    <td><input type="reset" name="clr" id="clr" value="c"></td>
                    <td><input type="button" onclick="display.value+=`0`" value="0"></td>
                    <td><input type="button" onclick="display.value=eval(display.value)" value="="></td>
                    <td><input type="button" onclick="display.value+=`/`" value="/"></td>
                </tr>
            </table>
        </form>

        <h3>Miki</h3>
        <form name="Miki-calc">
            <table>
                <tbody>
                    <td id="dis1"></td>
                    <td>
                        <select id="muveletek">
                            <option value="select">select</option>
                            <option value="+">+</option>
                            <option value="-">-</option>
                            <option value="/">/</option>
                            <option value="*">*</option>
                            <option value="**">**</option>
                            <option value="%">%</option>
                        </select>
                    </td>
                    <td id="dis2"></td>
                    <tr>
                        <td>
                            <input type="button" id="1" value="1" onclick="number(1)">
                            <input type="button" id="2" value="2" onclick="number(2)">
                            <input type="button" id="3" value="3" onclick="number(3)">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="button" id="4" value="4" onclick="number(4)">
                            <input type="button" id="5" value="5" onclick="number(5)">
                            <input type="button" id="6" value="6" onclick="number(6)">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="button" id="7" value="7" onclick="number(7)">
                            <input type="button" id="8" value="8" onclick="number(8)">
                            <input type="button" id="9" value="9" onclick="number(9)">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="button" id="0" value="0" onclick="number(0)">
                            <input type="button" id="." value="." onclick="number('.')">
                            <input type="button" id="=" value="=" onclick="calc()">
                        </td>
                    </tr>
                    <tr>
                        <td id="eredmeny">Eredmény</td>
                    </tr>
                </tbody>
            </table>
        </form>

        <h3>Médea</h3>
        <form name="medacalculator" id="medacalculator">
            <label for="num1">Szám1</label>
            <input type="text" id="num1" name="num1">
            <label for="num2">Szám2</label>
            <input type="text" id="num2" name="num2">
            <input type="button" value="+" name="plus" onclick="plusCalculate()">
            <input type="button" value="-" name="minus" onclick="minusCalculate()">
            <input type="button" value="*" name="multiplication" onclick="multiplicationCalculate()">
            <input type="button" value="/" name="division" onclick="divisionCalculate()">
            <p><strong>Eredmény:</strong></p>
            <p id="szum"></p>
        </form>
        <br><br>
        <h2>Matyi 2</h2>
        <div id="matyi-calc">
            <form action="">
                <table>
                    <tbody>
                        <tr>
                            <td colspan="3" id="resultmatyi">
                                <div id="matyi-result">0</div>
                            </td>
                        </tr>
                        <tr>
                            <td><input type="button" value="1" onclick="matyinumberfunction1()"></td>
                            <td><input type="button" value="2" onclick="matyinumberfunction2()"></td>
                            <td><input type="button" value="3" onclick="matyinumberfunction3()"></td>
                        </tr>
                        <tr>
                            <td><input type="button" value="4" onclick="matyinumberfunction4()"></td>
                            <td><input type="button" value="5" onclick="matyinumberfunction5()"></td>
                            <td><input type="button" value="6" onclick="matyinumberfunction6()"></td>
                        </tr>
                        <tr>
                            <td><input type="button" value="7" onclick="matyinumberfunction7()"></td>
                            <td><input type="button" value="8" onclick="matyinumberfunction8()"></td>
                            <td><input type="button" value="9" onclick="matyinumberfunction9()"></td>
                        </tr>
                        <tr>
                            <td><input type="button" value=". " onclick="matyinumberfunctiondot()"></td>
                            <td><input type="button" value="0" onclick="matyinumberfunction0()"></td>
                            <td><input type="reset" value="=" onclick="matyicalculate()"></td>
                        </tr>
                    </tbody>
                </table>
                <br>
                <table>
                    <tbody>
                        <tr>
                            <td><input type="text" id="firstnumber-matyi"></td>
                        </tr>
                        <tr>
                            <td>
                                <select name="matyi-operators" id="matyi-operatorselector">
                                    <option class="custom-option" value="select">Select</option>
                                    <option class="custom-option" value="+">+</option>
                                    <option class="custom-option" value="-">-</option>
                                    <option class="custom-option" value="*">*</option>
                                    <option class="custom-option" value="/">/</option>
                                    <option class="custom-option" value="pow">X^y</option>
                                    <option class="custom-option" value="%">%</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td><input type="text" id="secondnumber-matyi"></td>
                        </tr>
                    </tbody>
                </table>
            </form>
            <h2>Fanni 2</h2>
            <br>
            <form name="calculator">
                <input type="text" name="numone" id="numone" /><br size="5" />

                <select id="operators">
                    <option value="" selected></option>
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="/" id="/">/</option>
                    <option value="*">*</option>
                    <option value="%">%</option>
                    <option value="**">**</option>
                </select><br />

                <input type="text" name="numtwo" id="numtwo" /><br />

                <input type="button" value="0" name="0" id="0f" onclick="document.calculator.numone.value +=0" />
                <input type="button" value="1" name="1" id="1f" onclick="document.calculator.numone.value +=1" />
                <input type="button" value="2" name="2" id="2f" onclick="document.calculator.numone.value +=2" /><br />
                <input type="button" value="3" name="3" id="3f" onclick="document.calculator.numone.value +=3" />
                <input type="button" value="4" name="4" id="4f" onclick="document.calculator.numone.value +=4" />
                <input type="button" value="5" name="5" id="5f" onclick="document.calculator.numone.value +=5" /><br />
                <input type="button" value="6" name="6" id="6f" onclick="document.calculator.numone.value +=6" />
                <input type="button" value="7" name="7" id="7f" onclick="document.calculator.numone.value +=7" />
                <input type="button" value="8" name="8" id="8f" onclick="document.calculator.numone.value +=8" /><br />
                <input type="button" value="9" name="9" id="9f" onclick="document.calculator.numone.value +=9" />

                <input type="button" value="." name="btndot" id="btndot" onclick="document.calculator.numone.value +='.'" /><br />

                <input type="button" value="0" name="0" id="0.2" onclick="document.calculator.numtwo.value +=0" />
                <input type="button" value="1" name="1" id="1.2" onclick="document.calculator.numtwo.value +=1" />
                <input type="button" value="2" name="2" id="2.2" onclick="document.calculator.numtwo.value +=2" /><br />
                <input type="button" value="3" name="3" id="3.2" onclick="document.calculator.numtwo.value +=3" />
                <input type="button" value="4" name="4" id="4.2" onclick="document.calculator.numtwo.value +=4" />
                <input type="button" value="5" name="5" id="5.2" onclick="document.calculator.numtwo.value +=5" /><br />
                <input type="button" value="6" name="6" id="6.2" onclick="document.calculator.numtwo.value +=6" />
                <input type="button" value="7" name="7" id="7.2" onclick="document.calculator.numtwo.value +=7" />
                <input type="button" value="8" name="8" id="8.2" onclick="document.calculator.numtwo.value +=8" /><br />
                <input type="button" value="9" name="9" id="9.2" onclick="document.calculator.numtwo.value +=9" />
                <input data-action="decimal" type="button" value="." name="btndot2" id="btndot2" onclick="document.calculator.numtwo.value +='.'" />
                <br />
                <input type="button" value="=" name="btnresult" id="btnresult" onclick="Result()" /><br />
                <input type="text" name="result" id="fanniresult" />
            </form>
            <br><br>
