        <h1>Feladatok</h1>
        <h3>Fanni</h3>

        Első szám: <input type="text" id="n1" /><br /><br />
        Második szám: <input type="text" id="n2" /><br /><br />

        <select id="operators">

        <h3>Matyi</h3>
        <form name="matyicalculator">

            <table>
                <tr>
                    <td colspan="4"><input type="text" id="display" disabled size="12"></td>
                </tr>
                <tr>
                    <td><input type="button" onclick="display.value+=`1`" value="1"></td>
                    <td><input type="button" onclick="display.value+=`2`" value="2"></td>
                    <td><input type="button" onclick="display.value+=`3`" value="3"></td>
                    <td><input type="button" onclick="display.value+=`+`" value="+"> </td>
                </tr>
                <tr>
                    <td><input type="button" onclick="display.value+=`4`" value="4"></td>
                    <td><input type="button" onclick="display.value+=`5`" value="5"></td>
                    <td><input type="button" onclick="display.value+=`6`" value="6"></td>
                    <td><input type="button" onclick="display.value+=`-`" value="-"></td>
                </tr>
                <tr>
                    <td><input type="button" onclick="display.value+=`7`" value="7"></td>
                    <td><input type="button" onclick="display.value+=`8`" value="8"></td>
                    <td><input type="button" onclick="display.value+=`9`" value="9"></td>
                    <td><input type="button" onclick="display.value+=`*`" value="*"></td>
                </tr>
                <tr>
                    <td><input type="reset" name="clr" id="clr" value="c"></td>
                    <td><input type="button" onclick="display.value+=`0`" value="0"></td>
                    <td><input type="button" onclick="display.value=eval(display.value)" value="="></td>
                    <td><input type="button" onclick="display.value+=`/`" value="/"></td>
                </tr>
            </table>
        </form>

        <h3>Miki</h3>
        <form name="Miki-calc">
            <table>
                <thead>

                        </th>

                </thead>
                <tbody>
                    <tr>
                        <td>

                            <input type="button" id="2" value="2" onclick="number(2)">

                            <input type="button" id="+" value="+" onclick="muvelet(10)">

                    </tr>
                    <tr>
                        <td>
                            <input type="button" id="4" value="4" onclick="number(4)">
                            <input type="button" id="5" value="5" onclick="number(5)">
                            <input type="button" id="6" value="6" onclick="number(6)">
                            <input type="button" id="-" value="-" onclick="muvelet(11)">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="button" id="7" value="7" onclick="number(7)">
                            <input type="button" id="8" value="8" onclick="number(8)">
                            <input type="button" id="9" value="9" onclick="number(9)">
                            <input type="button" id="*" value="*" onclick="muvelet(12)">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="button" id="0" value="0" onclick="number(0)">
                            <input type="button" id="ce" value="ce" onclick="torles()">
                            <input type="button" id="=" value="=" onclick="muvelet(14)">
                            <input type="button" id="/" value="/" onclick="muvelet(13)">
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>

        <h3>Médea</h3>
        <form name="medacalculator" id="medacalculator">
            <label for="num1">Szám1</label>
            <input type="text" id="num1" name="num1">
            <label for="num2">Szám2</label>
            <input type="text" id="num2" name="num2">
            <input type="button" value="+" name="plus" onclick="plusCalculate()">
            <input type="button" value="-" name="minus" onclick="minusCalculate()">
            <input type="button" value="*" name="multiplication" onclick="multiplicationCalculate()">
            <input type="button" value="/" name="division" onclick="divisionCalculate()">
            <p><strong>Eredmény:</strong></p>
            <p id="szum"></p>
        </form>
